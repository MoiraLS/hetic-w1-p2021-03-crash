<header class="header">
  <h1 class="title">HACK WORLD</h1>
</header>


<audio autoplay loop>
    <source src="../assets/mp3/music.mp3" type="audio/mp3">
  </audio>

<div class="room" id="room">

  <div class="roomVault">
    <img class="roomVault--goal" id="bankData" src="../assets/img/imagesPiece1/bankData.png" alt="Bank Data">
  </div>

  <img class="room__decor room__decor--top" src="../assets/img/imagesPiece1/deco1.png" alt="Decor">
  <img class="room__decor room__decor--right" src="../assets/img/imagesPiece1/deco2.png" alt="Decor">
  <img class="room__robot room__robot--one" id="robotOne" src="../assets/img/imagesPiece1/robot1.png" alt="Robot">
  <img class="room__robot room__robot--two" id="robotTwo" src="../assets/img/imagesPiece1/robot2.png" alt="Robot">
  <div class="room__laser visible room__laser--one" id="laserOne"></div>
  <div class="room__laser visible room__laser--two" id="laserTwo"></div>

  <div class="room__door room__door--control" id="doorControl"></div>
  <div class="room__door room__door--goal" id="doorGoal"></div>
  <div class="room__door room__door--office" id="doorOffice"></div>
  <img class="room__door room__door--exit" id="doorExit" src="../assets/img/imagesPiece1/exit.png" alt="Exit">

  <img src="../assets/img/imagesPiece1/perso.png" alt="Hacker" class="room__player" id="player">

</div>

<div class="password">
  <h2 class="password__title">Mot de passe</h2><br>
  <form id="form">
    <input class="password__answer" type="text" required>
    <button class="password__button" id="button" type="submit">Valider</button>
  </form>
</div>

<!-- Score sous forme de pourcentage (si premier indice récupérer par exemple joueur à 25% du niveau) -->
